<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Words Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="container">
            <textarea id="input-textarea" rows="12" placeholder="Start Typing.....">
            </textarea>
        </div>

        <div class="count">
            <div>
                <h5 id="word-count">0</h5>
                <p>Words</p>
            </div>

            <div>
                <h5 id="charac-count">0</h5>
                <p>Characters</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <footer>
            <div class="copyright">
                <p>&copy; 2024 SwathyBinoj - Live Word Counter</p>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
